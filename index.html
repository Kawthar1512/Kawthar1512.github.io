<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <!-- Slack Name -->
        <h2 data-testid="slackUserName">Kawthar</h2>

        <!-- Slack Display Picture -->
        <img src="Kawthar.jpg" alt="Kawthar" data-testid="slackDisplayImage">

        
        <div class="label">Current Day: 
            <!-- currentDayOfTheWeek -->
            <p data-testid="currentDayOfTheWeek" id="currDay"></p>
        </div>
       
        <div class="label">Current UTC Time (ms):
             <!-- Current UTC Time  -->
            <p data-testid="currentUTCTime" id="utctime"></p>
        </div>

        <div class="label">Track: 
            <!-- Track  -->
            <p data-testid="myTrack">Frontend</p>
        </div>
        <div id="forlink">
            <!-- Github URL  -->
            <a href="https://github.com/Kawthar1512/Kawthar1512.github.io" data-testid="githubURl">Github Repository</a>
 
       </div>
    </div>
    
</body>
<script src="index.js"></script>
</script>
</html>
